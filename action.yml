name: 'LLM Review Bot'
description: 'Review Pull Requests using LLMs'
inputs:
  azure_openai_api_key:
    description: 'API Key for LLM'
    required: true
  azure_openai_endpoint:
    description: 'Azure Endpoint for LLM'
    required: true
  azure_openai_deployment:
    description: 'Azure Deployment name for LLM'
    required: true
  azure_openai_api_version:
    description: 'API Version for LLM'
    required: true
    default: "2023-07-01-preview"
  files:
    description: 'Files to review'
    required: true
runs:
  using: "composite"
  steps:
    - name: 'Install Python'
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'pip' # caching pip dependencies

    - name: "List files"
      run: echo ${{ inputs.files }}
      shell: bash
    
    - name: "Install requirements"
      run: pip install .
      shell: bash
  
    - name: "Run"
      run: |
        python -m llm_action \
        --azure-openai-api-key=azure_openai_api_key \
        --azure-openai-endpoint=azure_openai_endpoint \
        --azure-openai-deployment=azure_openai_deployment \
        --azure-openai-api-version=azure_openai_api_version \
        --files=files
      shell: bash
  
